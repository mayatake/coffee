<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Coffee Order Site</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}"/>
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<a class="navbar-brand" href="/orders"><img src="img/coffee.png" alt="..." class="img-rounded"/></a>
	<p class="navbar-text">T's Cafe</p>
</div>
<div class="container">
    <h4>Coffee注文確認</h4>
    <form th:action="@{/orders/create}" th:object="${orderForm}" class="form-horizontal" method="post">
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th>注文者</th>
                <th>注文数</th>
                
            </tr>
            <tr>
                <td id="firstName" th:text="*{firstName}">太郎</td>
                <td id="volume" th:text="*{volume}">1</td>
            </tr>
        </table>
        <div class="form-group">
        	<input type="hidden" name="firstName" th:value="*{firstName}"/>
        	<input type="hidden" name="volume" th:value="*{volume}"/>
        	
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            	<input type="submit" class="btn btn-default" name="goToTop" value="戻る"/>
                <input type="submit" class="btn btn-primary" value="注文"/>
            </div>
        </div>
    </form>
</div>
<footer class="container-fluid">
  <small><a href="/orders">Copyright (C) koyamalab All Rights Reserved.</a></small>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
